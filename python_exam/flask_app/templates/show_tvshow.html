<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv Shows</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center py-2 px-5">
        <h1 class="text-center">{{tvshow.title}}</h1>
        <div>
            <a href="/dashboard" class="btn btn-info">Tv Shows</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <div class="container"> 
        <ul>
            <li>Network: {{tvshow.network}}</li>
            <li>Release Date: {{tvshow.release_date}}</li>
            <li>Description: {{tvshow.description}}</li>
            <li>Posted by: {{tvshow.owner.first_name}}</li>
        </ul>
    </div>
</body>
</html>
