<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center py-2 px-5">
        <h1 class="text-center">Edit Show</h1>
        <div>
            <a href="/dashboard" class="btn btn-info">TV Shows</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
    <form action="/tvshows/{{tvshow.id}}/update" method="post">
        <input type="hidden" name="user_id" value="{{session.id}}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{tvshow.title}}">
        <label for="network">Network:</label>
        <input type="text" name="network" value="{{tvshow.network}}">
        <label for="release_date">Release Date:</label>
        <input type="date" name="release_date" value="{{tvshow.release_date}}">
        <label for="description">Description</label>
        <textarea name="description" cols="30" rows="10" value="{{tvshow.description}}"></textarea>
        <button class="btn btn-primary">Add</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>
</html>
